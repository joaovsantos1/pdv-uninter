        <form id="clienteForm" class="row g-3 container" action='/cadastro-cliente' method="post">
            <div class="col-md-10">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" required>
              <button type="button" class="btn btn-primary" onclick="pesquisarCliente()">Pesquisar</button>
            </div>
            <div class="col-md-10">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="col-md-10">
              <label for="endereco" class="form-label">Endereco</label>
              <input type="text" class="form-control" name="endereco" id="endereco" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-6">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" name="bairro" id="bairro" required>
            </div>
            <div class="col-md-4">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" name="cidade" id="cidade" required>
            </div>
            <div class="col-md-4">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" class="form-control" name="estado" id="estado" required>
            </div>
            <div class="col-md-4">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" name="cep" id="cep" placeholder="00000-000" required>
            </div>
            <input type="hidden" id="clienteId" name="clienteId">
            <br>
            <div class="col-md-8 d-flex align-items-end">
            <button type="submit" class="btn btn-primary me-2">Salvar</button>
            <button type="button" class="btn btn-primary me-2" onclick="atualizarCliente()">Atualizar</button>
            <button type="button" class="btn btn-primary" onclick="limparFormulario()">Limpar</button>
            </div>
          </form>
</body>
