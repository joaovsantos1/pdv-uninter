<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/caixa.css">
    <script src="../../controller/carregarDados.js"></script>
    <script src="../../controller/caixa.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">PDV SYSTEM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/caixa">Caixa</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastro
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/cliente">Cliente</a></li>
              <li><a class="dropdown-item" href="/produto">Produto</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Consulta
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/consulta-cliente">Cliente</a></li>
              <li><a class="dropdown-item" href="/consulta-produto">Produto</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/consulta-vendas">Vendas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="caixa-container">
    <h1>Tela do Caixa</h1>
    
    <form id="caixaForm">
      <div class="form-group">
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" required>
    </div>
      <div class="form-group">
          <label for="nomeProduto">Nome do Produto:</label>
          <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" required>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="text" class="form-control" id="quantidade" name="quantidade" required>
    </div>
      <button type="button" class="btn btn-primary" onclick="adicionarLinha()">Adicionar</button>
    </form>
    <table id="tabelaProdutos" class="table">
      <thead>
          <tr>
              <th>Codigo</th>
              <th>Produto</th>
              <th>Valor Unitario</th>
              <th>Quantidade</th>
          </tr>
      </thead>
      <tbody>
          <!-- As linhas serÃ£o adicionadas dinamicamente aqui -->
      </tbody>
  </table>
  <form>
    <div class="form-group">
      <label for="formaPagamento">Forma de Pagamento:</label>
      <select class="form-select" id="formaPagamento" aria-label="Default select example">
        <option selected>Selecione uma opcao</option>
        <option value="1">A Vista</option>
        <option value="2">Boleto</option>
        <option value="3">Cartao de Credito</option>
        <option value="4">Nota Promissoria</option>
      </select>
    </div>
    <div class="form-group">
      <label for="valorTotal">Sub Total:</label>
      <input type="text" class="form-control" id="valorTotal" name="valorTotal" disabled>
    </div>
    <div class="form-group">
      <label for="desconto">Desconto:</label>
      <input type="text" class="form-control" id="desconto" name="desconto">
    </div>
    <button type="button" class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
  </form>
</div>
</body>
</html>
