<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/produto.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">PDV SYSTEM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../forms/caixa.html">Caixa</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cadastro
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/cliente">Cliente</a></li>
                  <li><a class="dropdown-item" href="/produto">Produto</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form id="produtoForm" class="row g-3 container" action="/cadastro-produto" method="post">
        
        <div class="col-md-8">
          <label for="nomeProduto" class="form-label">Nome Produto</label>
          <input type="text" class="form-control" name="nomeProduto" id="nomeProduto" required>
        </div>
        <div class="col-md-4">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="text" class="form-control" name="quantidade" id="quantidade" required>
        </div>
        <div class="col-md-4">
          <label for="valor" class="form-label">Valor</label>
          <input type="text" class="form-control" name="valor" id="valor" required>
        </div>
        <div class="col-md-4">
          <label for="tipo" class="form-label">Tipo</label>
          <input type="text" class="form-control" name="tipo" id="tipo" required>
        </div>
        <div class="col-md-4">
          <label for="marca" class="form-label">Marca</label>
          <input type="text" class="form-control" name="marca" id="marca" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Salvar</button>
      
      </form>
</body>
</html>
